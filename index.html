<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="center">
    <div class="container">

      <div class="card">
        <div class="card_image">
          <img src="./images/image-product-desktop.jpg" alt="Image de parfum">
        </div>
  
        <div class="card_text">
          <p class="text_title">Perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">A florar, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
          <div class="card_text_flex">
            <p class="price">$149.99</p>
            <p class="price_reduction">$169.99</p>
          </div>
          <a class="card_button" href="#"><img src="./images/icon-cart.svg" alt="Shop"> Add to cart</a>
        </div>
      </div>
    </div>  

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://www.sagby.fr/">Sagby</a>.
    </div>
  </div>

</body>
</html>
